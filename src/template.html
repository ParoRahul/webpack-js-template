<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPack Template</title>
</head>
<body>
<div class="formholder ">
    <div>
        <h1>Webpack Configuration Template</h1>
    </div>
    <div class="card form-width ">
        <div class="text-center mt-3">
            <img  src="./assets/webpack.png" alt="">
        </div>
        <div class="alert alert-danger  text-center hidden m-3 p-1" id="alertarea">
            Invalid User name and / or Password
        </div>
        <form class = "card-body p-3" >
            <input  class="form-control form-control-sm mb-4" type="text" id="userName" 
                    required placeholder="E-mail">
            <input  class="form-control form-control-sm " type="password" id="password" 
                    required minlength="5" placeholder="Password">
            <div class = "text-right m-0 mb-4">
                <a href="">
                    <small>Forget Password ?</small>
                </a>
            </div>
            <br>
            <button class="btn btn-sm btn-primary btn-block" id="login"> Login</button>
            <br>
        </form>
    </div>    
</div>
</body>
</html>
